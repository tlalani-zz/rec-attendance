<div class="container">
  <div fxLayout="column">
    <div fxLayout="row">
      <mat-form-field
        tourAnchor="chart_role"
        #rolePicker
        fxFlex="45"
        appearance="outline"
      >
        <mat-label>Role</mat-label>
        <mat-select (selectionChange)="onChange()" [(ngModel)]="selectedRole">
          <mat-option *ngFor="let role of roles" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field tourAnchor="chart_date" fxFlex="45" appearance="outline">
        <mat-label>Date</mat-label>
        <input
          class="datepicks"
          matInput
          [matDatepicker]="picker"
          placeholder="Select a Date"
          (dateChange)="changeDate($event)"
          [(ngModel)]="currentDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div
      tourAnchor="chart_chart"
      [ngClass]="{
        foundData: this.data.datasets[0].data.length > 0,
        noDataFound: this.data.datasets[0].data.length < 1
      }"
    >
      <canvas height="110px;" #canvas id="doughnutChart"></canvas>
    </div>
    <img
      *ngIf="this.data.datasets[0].data.length < 1"
      src="https://firebasestorage.googleapis.com/v0/b/attendance-rec.appspot.com/o/pictures%2Fcant_find.png?alt=media"
    />
  </div>
</div>
