<div class="background">
  <div class="container">
    <mat-card class="card mat-elevation-z8">
      <mat-card-title>
        <img class="logo" [src]="logoLink" />
      </mat-card-title>
      <mat-card-content>
        <div
          class="form-container"
          fxLayout="column"
          fxLayoutAlign="center center"
        >
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="this.email"
              [disabled]="this.mode !== 'register'"
            />
          </mat-form-field>
          <ng-container *ngIf="this.mode !== 'register'">
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input
                class="primary-text-color"
                matInput
                type="password"
                [(ngModel)]="password"
              />
            </mat-form-field>
          </ng-container>
          <mat-form-field appearance="fill">
            <mat-label>Re Center</mat-label>
            <input matInput [(ngModel)]="selectedCenter" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Class</mat-label>
            <mat-select [(ngModel)]="selectedClass">
              <mat-option *ngFor="let re of classes" [value]="re">
                {{ re }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Shift Day</mat-label>
            <mat-select [(ngModel)]="selectedDay">
              <mat-option *ngFor="let day of this.days" [value]="day">{{
                day
              }}</mat-option>
            </mat-select>
          </mat-form-field>
          <div
            class="time-form"
            fxLayout="row"
            fxLayoutAlign="center center"
            fxLayoutGap="5%"
          >
            <mat-form-field fxFlex="45%">
              <mat-label>Start Time</mat-label>
              <input matInput type="time" [(ngModel)]="startTime" />
            </mat-form-field>
            <mat-form-field fxFlex="45%">
              <mat-label>End Time</mat-label>
              <input matInput type="time" [(ngModel)]="endTime" />
            </mat-form-field>
          </div>
          <br />
          <button
            mat-flat-button
            class="light-primary-color"
            (click)="submit()"
            [disabled]="!isValid()"
          >
            {{ this.mode === "register" ? "Register" : "Reset" }}
          </button>
        </div>
        <br />
        <br />
      </mat-card-content>
    </mat-card>
  </div>
</div>
