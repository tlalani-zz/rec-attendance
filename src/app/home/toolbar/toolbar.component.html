<mat-toolbar tourAnchor="end">
  REC Attendance System
  <div class="divider"></div>
  <button mat-button class="sidelink" tourAnchor="qr_code" (click)="toQr()">
    QR Codes
  </button>
  <button
    *ngIf="authState"
    mat-icon-button
    matTooltip="Switch to other view"
    (click)="switchView()"
  >
    <mat-icon>refresh</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="btn-log-out">
    <mat-icon class="icon" tourAnchor="home_avatar">account_circle</mat-icon>
    <i class="fas fa-caret-down"></i>
  </button>
  <mat-menu #menu>
    <button (click)="logout()" mat-menu-item>
      Logout
    </button>
    <button (click)="changeOptions()" mat-menu-item>
      REC Options
    </button>
    <button (click)="changePassword()" mat-menu-item>
      Change Password
    </button>
  </mat-menu>
</mat-toolbar>
