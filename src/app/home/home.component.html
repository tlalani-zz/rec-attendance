<gridster [options]="options">
  <gridster-item
    [item]="item"
    *ngFor="let item of dashboard"
    class="mat-elevation-z1"
  >
    <mat-tab-group>
      <mat-tab *ngFor="let c of item.headers" [label]="c.label">
        <div class="bodys">
          <ng-container *ngComponentOutlet="c.component"></ng-container>
        </div>
      </mat-tab>
    </mat-tab-group>
  </gridster-item>
</gridster>
