<app-toolbar></app-toolbar>
<gridster [options]="options">
  <gridster-item
    [item]="item"
    *ngFor="let item of dashboard"
    class="mat-elevation-z3"
  >
    <div class="bodys">
      <mat-tab-group *ngIf="item.headers">
        <mat-tab *ngFor="let c of item.headers" [label]="c.label">
          <ng-container *ngComponentOutlet="c.component"></ng-container>
        </mat-tab>
      </mat-tab-group>
      <ng-container *ngComponentOutlet="item.component"></ng-container>
    </div>
  </gridster-item>
</gridster>
