<app-toolbar
  [authState]="admin"
  (itemClicked)="handleToolbarClick($event)"
></app-toolbar>
<gridster [options]="options" tourAnchor="start_off">
  <gridster-item
    [item]="item"
    *ngFor="let item of dashboard; let ind = index"
    class="mat-elevation-z3"
  >
    <div class="bodys">
      <ng-container
        class="comp"
        *ngComponentOutlet="item.component"
      ></ng-container>
    </div>
  </gridster-item>
</gridster>
