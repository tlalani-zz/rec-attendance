<header class="dialog-header">
  <span>CONFIRM</span>
</header>
<mat-dialog-content>
  <app-generic-table
    [displayedColumns]="displayedColumns"
    [dataSource]="[data.person]"
    [colNames]="colNames"
  ></app-generic-table>
</mat-dialog-content>
<mat-dialog-actions class="buttons right">
  <button mat-button color="warn" (click)="closeDialog()">
    Cancel
  </button>
  <button mat-button color="primary" (click)="closeDialog()">
    Ok
  </button>
</mat-dialog-actions>
