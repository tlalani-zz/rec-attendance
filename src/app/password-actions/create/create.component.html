<form
  class="form-container"
  [formGroup]="form"
  (ngSubmit)="submitForm()"
  fxLayout="column"
>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="email" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input
      required
      class="primary-text-color"
      matInput
      type="password"
      formControlName="password"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Confirm Password</mat-label>
    <input
      required
      class="primary-text-color"
      matInput
      type="password"
      formControlName="passwordConfirm"
    />
    <mat-error *ngIf="form.hasError('notSame')"
      >Passwords do not match</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Re Center</mat-label>
    <input matInput required formControlName="selectedCenter" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Class</mat-label>
    <mat-select required formControlName="selectedClass">
      <mat-option *ngFor="let re of classes" [value]="re">
        {{ re }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Shift Day</mat-label>
    <mat-select required formControlName="selectedDay">
      <mat-option *ngFor="let day of this.days" [value]="day">{{
        day
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <div
    class="time-form"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="5%"
  >
    <mat-form-field fxFlex="45%">
      <mat-label>Start Time</mat-label>
      <input matInput required type="time" formControlName="startTime" />
    </mat-form-field>
    <mat-form-field fxFlex="45%">
      <mat-label>End Time</mat-label>
      <input matInput required type="time" formControlName="endTime" />
    </mat-form-field>
  </div>
  <button
    type="submit"
    mat-flat-button
    class="light-primary-color password-submit-button"
    [disabled]="this.form.invalid"
  >
    Submit
  </button>
</form>
